<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    window.API_ADMIN = "https://blogme2-1.onrender.com/api/admin";
    window.API_USUARIOS = "https://blogme2-1.onrender.com/api/usuarios";
  </script>

  <script src="../config.js"></script>

  <title>BlogMe - Iniciar sesi칩n</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="animated-bg"></div>

  <div class="login-container">
    <h1 class="title">Blog<span>Me</span></h1>

    <div class="tabs">
      <button class="tab active" id="login-tab">Iniciar sesi칩n</button>
      <button class="tab" id="register-tab">Crear cuenta</button>
    </div>

    <!-- 游릭 FORMULARIO LOGIN -->
    <form id="login-form" class="form active">
      <!-- AHORA ES NOMBRE DE USUARIO -->
     <input id="login-nombre" type="text" placeholder="Nombre de usuario" required autocomplete="username">
      <input id="login-password" type="password" placeholder="Contrase침a" required autocomplete="current-password">
      <button type="submit" class="btn">Entrar</button>

      <p id="login-msg" class="msg"></p>
    </form>

    <!-- 游릮 FORMULARIO REGISTRO -->
    <form id="register-form" class="form">
      <input id="reg-username" type="text" placeholder="Nombre de usuario" required autocomplete="username">
      <input id="reg-correo" type="email" placeholder="Correo electr칩nico" required autocomplete="email">
      <input id="reg-password" type="password" placeholder="Contrase침a" required autocomplete="new-password">
      <button type="submit" class="btn">Registrarse</button>

      <p id="register-msg" class="msg"></p>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
